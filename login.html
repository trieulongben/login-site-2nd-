<html>
    <style>
        html{
            width: 100vw;
            height: 100vh;
        }        
        header{
            background-color: antiquewhite;
            color: black;
        }
        .blurred-box{
            position: relative;
            width: 250px;
            height: 350px;
            top: calc(50% - 175px);
            left: calc(50% - 125px);
            background: inherit;
            border-radius: 2px;
            overflow: hidden;
          }
          
          .blurred-box:after{
           content: '';
           width: 300px;
           height: 300px;
           background: inherit; 
           position: absolute;
           left: -25px;
           right: 0;
           top: -25px;  
           bottom: 0;
           box-shadow: inset 0 0 0 200px rgba(255,255,255,0.05);
           filter: blur(10px);
          }
          
          .user-login-box{
            position: relative;
            margin-top: 50px;
            text-align: center;
            z-index: 1;
          }
          .user-login-box > {
            display: inline-block;
            width: 200px;
          }
          
          .user-icon{
            width: 100px;
            height: 100px;
            position: relative;
            border-radius: 50%;
            background-size: contain;
            background-image: url(https://petmaster.vn/petroom/wp-content/uploads/2020/04/gia-meo-anh-long-ngan-01.jpg);
          }
          
          .user-name{
            margin-top: 15px;
            margin-bottom: 15px;
            color: white;
          }
          
          input.user-password{
            width: 120px;
            height: 18px;
            opacity: 0.4;
            border-radius: 2px;
            padding: 5px 15px;
            border: 0;
          }
           

    </style>
<div class='blurred-box'>
    <span class="user-icon"></span>
    <div class="user-name">Gilfoyle</div>
    <input class="user-password" type="text" />
</div>
</html>
